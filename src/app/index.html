<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7289da, #99aab5);
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c2f33;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #23272a;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
    }
    #username {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>Login mit Discord</h1>
<button onclick="loginDiscord()">Mit Discord anmelden</button>

<div id="userInfo" style="display:none;">
  <img id="avatar" width="100" height="100">
  <div id="username"></div>
</div>

<script>
  const clientId = "DEINE_APPLICATION_ID_HIER"; // <-- hier deine Discord Application ID einfÃ¼gen
  const redirect = "http://localhost";
  const scope = "identify";

  function loginDiscord() {
    window.location.href =
            "https://discord.com/oauth2/authorize" +
            "?response_type=token" +
            "&client_id=" + clientId +
            "&scope=" + scope +
            "&redirect_uri=" + encodeURIComponent(redirect);
  }

  // Token aus URL auslesen
  window.onload = () => {
    const hash = window.location.hash;
    if(hash) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");
      if(token) {
        fetch("https://discord.com/api/users/@me", {
          headers: {
            "Authorization": "Bearer " + token
          }
        })
                .then(res => res.json())
                .then(data => {
                  document.getElementById("userInfo").style.display = "block";
                  document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                  document.getElementById("username").textContent = data.username + "#" + data.discriminator;
                })
                .catch(err => {
                  alert("Fehler beim Abrufen der Daten: " + err);
                });
      }
    }
  };
</script>

</body>
</html>
