<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TomKPlays Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
  <!-- Profil oben in der Mitte -->
  <div class="profile">
    <img id="profile-pic" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profilbild">
    <p id="profile-name">Gast</p>
  </div>

  <!-- Navigation -->
  <nav class="nav-links">
    <a href="#" class="active">Startseite</a>
    <a href="#">Shop</a>
    <a href="#">Programme</a>
    <a href="#">Links</a>
  </nav>

  <!-- Login Buttons -->
  <div class="login-buttons">
    <button id="discord-login">Discord Login</button>
    <button id="google-login">Google Login</button>
  </div>
</div>

<div class="main-content">
  <h1>Willkommen auf meiner Website!</h1>
  <p>Hier ist die Startseite.</p>
</div>

<script>
  const discordButton = document.getElementById('discord-login');
  const googleButton = document.getElementById('google-login');
  const profilePic = document.getElementById('profile-pic');
  const profileName = document.getElementById('profile-name');

  // Demo Discord Login
  discordButton.addEventListener('click', () => {
    alert('Discord Login simuliert');
    profilePic.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
    profileName.textContent = 'DiscordUser#1234';
  });

  // Demo Google Login
  googleButton.addEventListener('click', () => {
    alert('Google Login simuliert');
    profilePic.src = 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
    profileName.textContent = 'GoogleUser';
  });

  // Navigation Links aktivieren
  const navLinks = document.querySelectorAll('.nav-links a');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      navLinks.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    });
  });
</script>
</body>
</html>
