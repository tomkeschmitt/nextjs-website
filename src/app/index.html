<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Login</title>
</head>
<body>
<div id="login-container" class="centered">
    <button id="login-btn">Login mit Discord</button>
</div>

<script>
    const loginBtn = document.getElementById("login-btn");

    loginBtn.addEventListener("click", () => {
        // Discord OAuth Login-Link
        const clientId = "1433117504170889317"; // hier eintragen
        const redirectUri = encodeURIComponent("https://nextjs-website-ruddy-omega.vercel.app/"); // z.B. http://localhost:5500/callback.html
        const scope = encodeURIComponent("identify email guilds");

        const oauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;

        // Weiterleitung zur Discord-Anmeldung
        window.location.href = oauthUrl;
    });
</script>
</body>
</html>
